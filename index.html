<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>index</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #70c5ce;
      font-family: sans-serif;
      overflow: hidden;
      position: relative;
    }
    canvas {
      background: #4ec0ca;
      border: 2px solid #000;
      width: 100vw;
      height: 100vh;
      max-width: 480px;
      max-height: 1200px;
      display: block;
    }
    #gameoverGif {
      position: absolute;
      display: none;
      z-index: 10;
      left: 50%;
      top: 60%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <img id="gameoverGif" src="gameover.gif" alt="Game Over GIF" />

  <script>
    // Images & Sound
    const birdImg = new Image();
    birdImg.src = 'bird.png';            // make sure this file exists
    const loseSound = new Audio('lose.mp3'); // make sure this file exists

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const gifEl = document.getElementById("gameoverGif");

    let bird = { 
      x: 80, 
      y: 150, 
      width: 90,    // half of 180
      height: 60,   // half of 120
      gravity: 0.25, 
      lift: -5, 
      velocity: 0 
    };

    let pipes = [];
    let frame = 0;
    let gameOver = false;
    let score = 0;
    let soundPlayed = false; // to avoid sound repeat

    // Input: keyboard + touch
    document.addEventListener("keydown", handleInput);
    document.addEventListener("touchstart", handleInput);

    function handleInput() {
      if (!gameOver) {
        bird.velocity = bird.lift;
      } else {
        restart();
      }
    }

    function restart() {
      // stop and reset sound
      loseSound.pause();
      loseSound.currentTime = 0;
      soundPlayed = false;

      // hide and reset GIF so animation restarts next time
      gifEl.style.display = "none";
      gifEl.src = "gameover.gif";

      // reset game state
      bird.y = 150;
      bird.velocity = 0;
      pipes = [];
      frame = 0;
      score = 0;
      gameOver = false;
    }

    function drawBird() {
      ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
    }

    function drawPipes() {
      ctx.fillStyle = "green";
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
        ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipe.width, pipe.bottom);
      });
    }

    function updateBird() {
      bird.velocity += bird.gravity;
      bird.y += bird.velocity;

      // hit top/bottom of screen
      if (bird.y + bird.height > canvas.height || bird.y < 0) {
        if (!gameOver) {
          gameOver = true;
          if (!soundPlayed) {
            loseSound.play();
            soundPlayed = true;
          }
        }
      }
    }

    function updatePipes() {
      // controls distance between columns
      if (frame % 120 === 0) {
        let top = Math.random() * 250 + 50;
        let gap = 320; // smaller gap = more challenging
        pipes.push({
          x: canvas.width,
          width: 50,
          top: top,
          bottom: canvas.height - (top + gap)
        });
      }

      pipes.forEach(pipe => {
        pipe.x -= 1.5; // pipe speed

        if (pipe.x + pipe.width < 0) {
          pipes.shift();
          score++;
        }

        // collision with pipes
        if (
          bird.x < pipe.x + pipe.width &&
          bird.x + bird.width > pipe.x &&
          (bird.y < pipe.top || bird.y + bird.height > canvas.height - pipe.bottom)
        ) {
          if (!gameOver) {
            gameOver = true;
            if (!soundPlayed) {
              loseSound.play();
              soundPlayed = true;
            }
          }
        }
      });
    }

    function drawScore() {
      ctx.fillStyle = "white";
      ctx.font = "30px Arial";
      ctx.fillText(score, 20, 40);
    }

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (!gameOver) {
        updateBird();
        updatePipes();
      }

      drawBird();
      drawPipes();
      drawScore();

      if (gameOver) {
        ctx.fillStyle = "black";
        ctx.font = "40px Arial";
        ctx.fillText("Game Over", 80, 300);

        // Show GIF (double previous size â†’ full canvas width)
        const gifWidth = canvas.width;
        gifEl.style.width = gifWidth + 'px';
        gifEl.style.display = 'block';
      }

      frame++;
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
