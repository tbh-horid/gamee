<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Fly Bird Animation</title>
</head>
<body>
  <canvas id="canvas" width="600" height="400" style="border:1px solid #000;"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const birdImg = new Image();
    birdImg.src = 'bird.png'; // replace with your image path

    const flySound = new Audio('fly.mp3'); // replace with your sound path

    let bird = {
      x: 50,
      y: 200,
      width: 50,
      height: 50,
      speedX: 200 / 2, // move across in 2 seconds
    };

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
    }

    function animate() {
      const startTime = performance.now();
      flySound.play();

      function update(currentTime) {
        const elapsed = (currentTime - startTime) / 1000; // in seconds
        if (elapsed > 2) {
          // Stop after 2 seconds
          return;
        }
        // Move bird across in 2 seconds
        bird.x = 50 + (200 * elapsed); // move from x=50 to x=250
        draw();
        requestAnimationFrame(update);
      }
      requestAnimationFrame(update);
    }

    // Wait for image to load before starting
    birdImg.onload = () => {
      animate();
    };
  </script>
</body>
</html>
