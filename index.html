<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Bird Fly Animation</title>
</head>
<body>
  <canvas id="canvas" width="600" height="400" style="border:1px solid #000;"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Replace these URLs with your own image and sound files
    const birdImageUrl = 'your-bird-image.png'; // Your existing bird PNG
    const flySoundUrl = 'your-fly-sound.mp3'; // Your existing sound file

    const birdImg = new Image();
    birdImg.src = birdImageUrl;

    const flySound = new Audio(flySoundUrl);

    let bird = {
      x: 50,               // Starting position
      y: 150,
      width: 60,
      height: 40,
    };

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
    }

    function flyAcrossScreen() {
      flySound.play();

      const startX = bird.x;
      const endX = 400; // target position
      const duration = 2000; // 2 seconds in milliseconds
      const startTime = performance.now();

      function animate(currentTime) {
        const elapsed = currentTime - startTime;
        if (elapsed > duration) {
          bird.x = endX;
          draw();
          return; // End animation after 2 seconds
        }
        // Linear interpolation of position
        bird.x = startX + ((endX - startX) * (elapsed / duration));
        draw();
        requestAnimationFrame(animate);
      }

      requestAnimationFrame(animate);
    }

    // Wait for the image to load before starting
    birdImg.onload = () => {
      flyAcrossScreen();
    };
  </script>
</body>
</html>
